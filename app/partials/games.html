<span class="span5 well sidebar-nav">
    <ul class="nav nav-list">
        <li class="nav-header"> Games <input class="input-mini" ng-model="gameNameSearch" placeholder="search"></li>
        <li ng-repeat="game in games |filter:gameNameSearch">
            {{game.title}}
            <button type="button" class="btn btn-default active btn-mini">Todo</button>
            <button type="button" class="btn btn-info btn-mini">InProgress</button>
            <button type="button" class="btn btn-success btn-mini">Done</button>
            <button type="button" class="btn btn-danger btn-mini">X</button>
        </li>
    </ul>
    <form ng-submit="addGame()">
        <input class="form-control" type="text" ng-model="newGame" size="30"
               placeholder="new game">
        <input class="btn-primary btn-mini" type="submit" value="+">
    </form>
</span>
