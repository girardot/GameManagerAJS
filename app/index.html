<!doctype html>
<html lang="en" ng-app="gameManager">
<head>
    <meta charset="utf-8">
    <title>Game Manager App</title>

<body>

<div ng-controller="ConsoleController">

    Search: <input ng-model="consoleName">
    <ul class="unstyled">
        <li ng-repeat="console in consoles | filter:consoleName">
            <span>{{console.name}}</span>

            <ul class="unstyled">
                <li ng-repeat="game in console.games">
                    <span>{{game.title}}</span>
                </li>
            </ul>
        </li>
    </ul>
    <form ng-submit="addConsole()">
        <input type="text" ng-model="todoText"  size="30"
               placeholder="add new console here">
        <input class="btn-primary" type="submit" value="add">
    </form>
</div>
