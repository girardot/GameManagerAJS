<!doctype html>
<html lang="en" ng-app="gameManager">
<head>
    <meta charset="utf-8">
    <title>Game Manager App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">-->

</head>
<body>

<div ng-controller="GameConsoleController">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th> Search: <input ng-model="consoleNameSearch"></th>
            <th> Search: <input ng-model="gameNameSearch"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <ul>
                    <li ng-repeat="console in consoles | filter:consoleName">
                        <span>{{console.name}}</span>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li ng-repeat="game in games |filter:gameNameSearch">
                        <span>{{game.title}}</span>
                        <button type="button" class="btn btn-default active btn-mini">Todo</button>
                        <button type="button" class="btn btn-info btn-mini">InProgress</button>
                        <button type="button" class="btn btn-success btn-mini">Done</button>
                        <button type="button" class="btn btn-danger btn-mini">X</button>
                    </li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <form ng-submit="addConsole()">
                    <input class="form-control" type="text" ng-model="newConsole" size="30"
                           placeholder="new console">
                    <input class="btn-primary btn-mini" type="submit" value="+">
                </form>
            </td>
            <td>
                <form ng-submit="addGame()">
                    <input class="form-control" type="text" ng-model="newGame" size="30"
                           placeholder="new game">
                    <input class="btn-primary btn-mini" type="submit" value="+">
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</html>
