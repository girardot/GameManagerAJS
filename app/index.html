<!doctype html>
<html lang="en" ng-app="gameManager">
<head>
    <meta charset="utf-8">
    <title>Game Manager App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">-->

</head>
<body>
<!--<ul class="menu">-->
<!--<li><a href="#/view1">view1</a></li>-->
<!--<li><a href="#/view2">view2</a></li>-->
<!--</ul>-->

<div>
    <span ng-controller="ConsoleController" class="span4 well sidebar-nav ">
         <ul class="nav nav-list">
             <li class="nav-header"> Consoles <input class="input-mini" ng-model="consoleNameSearch"
                                                     placeholder="search"></li>
             <li ng-repeat="console in consoles | filter:consoleNameSearch">
                 <a href="#/{{console.name}}">{{console.name}}</a>
             </li>
         </ul>
         <form ng-submit="addConsole()">
             <input class="form-control" type="text" ng-model="newConsole" size="30"
                    placeholder="new console">
             <input class="btn-primary btn-mini" type="submit" value="+">
         </form>
    </span>

    <span ng-controller="GameController" class="span5 well sidebar-nav">
        <ul class="nav nav-list">
            <li class="nav-header"> Games <input class="input-mini" ng-model="gameNameSearch" placeholder="search"></li>
            <li ng-repeat="game in games |filter:gameNameSearch">
               {{game.title}}
                <button type="button" class="btn btn-default active btn-mini">Todo</button>
                <button type="button" class="btn btn-info btn-mini">InProgress</button>
                <button type="button" class="btn btn-success btn-mini">Done</button>
                <button type="button" class="btn btn-danger btn-mini">X</button>
            </li>
        </ul>
        <form ng-submit="addGame()">
            <input class="form-control" type="text" ng-model="newGame" size="30"
                   placeholder="new game">
            <input class="btn-primary btn-mini" type="submit" value="+">
        </form>
    </span>

</div>

<script src="js/controllers.js"></script>

</body>
</html>
