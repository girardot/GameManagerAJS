<!doctype html>
<html lang="en" ng-app="gameManager">
<head>
    <meta charset="utf-8">
    <title>Game Manager App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">-->

</head>
<body>
<!--<ul class="menu">-->
<!--<li><a href="#/view1">view1</a></li>-->
<!--<li><a href="#/view2">view2</a></li>-->
<!--</ul>-->

<div>
    <span ng-controller="ConsoleController" class="span4 well sidebar-nav ">
         <ul class="nav nav-list">
             <li class="nav-header"> Consoles <input class="input-mini" ng-model="consoleNameSearch"
                                                     placeholder="search"></li>
             <li ng-repeat="console in consoles | filter:consoleNameSearch">
                 <a href="#/games/{{console.name}}">{{console.name}}</a>
             </li>
         </ul>
         <form ng-submit="addConsole()">
             <input class="form-control" type="text" ng-model="newConsole" size="30"
                    placeholder="new console">
             <input class="btn-primary btn-mini" type="submit" value="+">
         </form>
    </span>

    <div ng-view></div>

</div>


<!--<div>Angular seed app: v<span app-version></span></div>-->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<!--<script src="lib/angular/angular.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
