<div class="panel panel-default">
    <div class="panel-heading">Games</div>
    <div class="panel-body">

        <div class="input-group">
            <input class="form-control" type="text" ng-model="gameNameSearch" placeholder="search">
            <span class="input-group-addon"> <span class="glyphicon glyphicon-search"></span> </span>
        </div>


        <div>&nbsp;</div>

        <div class="list-group" ng-table="games">

            <div class="list-group" ng-repeat="game in games |filter:gameNameSearch">
                <div class="list-group-item text-center">
                     <span class="glyphicon glyphicon-trash btn btn-xs btn-danger pull-right"
                           ng-click="displayRemoveGameModal($index)"></span>
                    <span class="glyphicon glyphicon-cloud btn btn-xs pull-right {{game.isDematerialized == 'true' && 'btn-info' || ''}}"
                          type="button"
                          ng-click="toogleDematerialize($index)"
                          data-toggle="tooltip"
                          data-placement="top"
                          title="Is dematerialized game (from psn...)"></span>
                    <div class="progress cursor-pointer" ng-click="changeStatus(game.id, game.progression)">
                        <div class="progress-bar
                                    {{game.progression == 'TO_DO' && 'progress-bar-danger' || ''}}
                                    {{game.progression == 'IN_PROGRESS' && 'progress-bar-info progress-bar-striped ' || '' }}
                                    {{game.progression == 'DONE' && 'progress-bar-success' || ''}}"
                             role="progressbar"
                             aria-valuenow="100"
                             height="20"
                             aria-valuemin="0" aria-valuemax="100" style="width: {{game.percentProgression}}%">
                            {{game.title}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <form ng-submit="addGame()">
            <div class="input-group">
                <input class="form-control" type="text" ng-model="newGame" size="30"
                       placeholder="new game">
                <span class="input-group-addon cursor-pointer" type="submit" ng-click="addGame()">+</span>
            </div>
        </form>

    </div>
</div>
