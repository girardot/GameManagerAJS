<div class="modal fade" id="modalStartToPlay">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title"> Start To Play </h4>
            </div>
            <div class="modal-body">
                <p>Do you really whant to start to play to : <h4><span id="modalStartToPlayItemName">...</span></h4></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="modalStartToPlayButtonNo">No
                </button>
                <button type="button" class="btn btn-danger" id="modalStartToPlayButtonYes">Yes</button>
            </div>
        </div>
    </div>
</div>
