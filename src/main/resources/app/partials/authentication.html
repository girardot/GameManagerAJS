<div class="panel panel-primary col-md-4" >
    <div class="panel-body">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" ng-model="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" ng-model="password" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default" ng-click="login()">Login</button>

    </div>
</div>
