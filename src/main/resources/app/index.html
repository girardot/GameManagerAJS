<!doctype html>
<html lang="en" ng-app="gameManager">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Manager App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css"/>
</head>

<body>
<script src="js/lib/jquery/jquery-1.11.1.min.js"></script>
<script src="js/lib/boostrap/bootstrap.min.js"></script>

<h1 class="text-center">Game Manager</h1>

<div class="container">
    <div delete-modal></div>

    <div class="row">

        <!--CONSOLES-->
        <div class="col-md-6">
            <div ng-controller="ConsoleController">
                <div consoles></div>
            </div>
        </div>

        <!--GAMES-->
        <div class="col-md-6">
            <div ng-view></div>
        </div>

    </div>
</div>


<script src="js/lib/angular/angular.min.js"></script>
<script src="js/lib/angular/angular-route.min.js"></script>
<script src="js/lib/angular/angular-resource.js"></script>
<script src="js/app.js"></script>
<script src="js/resource/gameResource.js"></script>
<script src="js/resource/gameStatusResource.js"></script>
<script src="js/resource/gameDematerializeResource.js"></script>
<script src="js/resource/consoleResource.js"></script>
<script src="js/service/services.js"></script>
<script src="js/controller/controllers.js"></script>
<script src="js/filter/filters.js"></script>
<script src="js/directive/directives.js"></script>
<script src="js/utils.js"></script>
<script src="js/modalControl.js"></script>

</body>
</html>
