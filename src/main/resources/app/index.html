<!doctype html>
<html lang="en" ng-app="gameManager" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Game Manager App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>

<div>
    <span ng-controller="ConsoleController" class="span4 well sidebar-nav ">
         <ul class="nav nav-list">
             <li class="nav-header"> Consoles <input class="input-mini" ng-model="consoleNameSearch"
                                                     placeholder="search"></li>
             <li ng-repeat="console in consoles | filter:consoleNameSearch">
                 <a href="#/games/{{console.id}}">{{console.name}}</a>
                 <button type="button" class="btn btn-danger btn-mini" ng-click="removeConsole(console.id)">X</button>
             </li>
         </ul>
        <form ng-submit="addConsole()" >
            <input class="form-control" type="text" ng-model="newConsole" size="30" placeholder="new console">
            <input class="btn-primary btn-mini" type="submit" value="+">
        </form>
    </span>

    <div ng-view></div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-resource.js"></script>
<script src="js/app.js"></script>
<script src="js/gameResource.js"></script>
<script src="js/consoleResource.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
